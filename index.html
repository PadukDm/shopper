<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo language-logo">Shop<span>per</span> </div>

            <input type="text" class="search" placeholder="Search Items">
            <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>

            <div class="cart"><span><i class="fa-solid fa-bag-shopping"></i></span> 0 Items Added</div>

            <div class="autorization"><i class="fa-regular fa-user"></i> Login or Sign Up</div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
