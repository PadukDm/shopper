<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo language-logo">Shop<span>per</span> </div>

            <div class="searchCont">
                <input type="text" class="search" placeholder="Search Items">
                <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          

            <div class="cart language-cart"><span><i class="fa-solid fa-bag-shopping"></i></span> 0 Items Added</div>

            <div class="autorization language-autorization"><i class="fa-regular fa-user"></i> Login or Sign Up</div>

            <div class="lang">
                <div id="pl"><img src="./img2211/free-icon-ukraine-197572.png" alt=""></div>
                <div id="ua"><img src="./img2211/free-icon-united-states-197484.png" alt=""></div>
            </div>
        </div>

        <div class="nav">
            <a href="#" class="language-features">Features</a>
            <a href="#" class="language-products">Products</a>
            <a href="#" class="language-blog">Blog</a>
            <a href="#" class="language-about">About</a>

        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
